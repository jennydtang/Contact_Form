<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link id="" rel="stylesheet" href="formtts.css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
 <div id="box"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="formtts.js" charset="utf-8"></script>
      
<div id="pre-form">
  <h2>We'd love to hear your thoughts!</h2>
</div>

<div class="form-container">
  <form id="form" name="form">

    <h3>Contact Us Here:</h3>
    <p id="message"></p>

    <label>Name:</label>
    <input id="name" placeholder="Name" type="text"><br>
    <label>Email:</label>
    <input id="email" placeholder="Email" type="email"><br>
    <label>Number:</label>
    <input id="phone" placeholder="10 digit phone number." type="tel"><br>
    <label>Message:</label>
    <textarea id="message" placeholder="Your thoughts here :)"></textarea><br>
    <input id="submit" type="button" value="Send It!">

  </form>
</div>

<script src="formtts.js"></script>
</body>
</html>
